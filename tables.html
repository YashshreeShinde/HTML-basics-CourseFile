<!--Semantics
   1. <thead>
   2. <tbody>
   3. <tfoot>
   4. <caption
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>


    <!-- Table does not have implicit borders,it would display without borders so we have to put border in css -->
    <table>
        <caption>My Daily Schedule</caption>

        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Time</th>
            <th>Task</th>
        </tr>
        </thead>



        <tbody>
        <tr>
            <th>Morning</th>
            <td rowspan="2"><time datetime="8:00">8am</time></td>
            <td  >I code </td>
        </tr>
        <tr>
           
        </tr>
        <th>Afternoon</th>
        <td colspan="2">Free Time</td>
        </tbody>



        <tfoot>
            <td colspan="3">Total time</td>
        </tfoot>
    </table>
</body>
</html>
